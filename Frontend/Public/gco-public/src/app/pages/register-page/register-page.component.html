<p class="heading">Register sports organisation<p>
    <form [formGroup]="registrationForm" class="custom-form">
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="phone number" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Contact person full name</mat-label>
            <input matInput placeholder="contact person full name" formControlName="contactPersonFullName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Country</mat-label>
            <input matInput placeholder="country" formControlName="country">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>City</mat-label>
            <input matInput placeholder="city" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Street</mat-label>
            <input matInput placeholder="street" formControlName="street">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-item">
            <mat-label>Street number</mat-label>
            <input matInput placeholder="street number" formControlName="streetNumber">
        </mat-form-field>
        <button
         mat-raised-button
         color="primary"
         class="form-item"
         [disabled]="registrationForm.invalid"
         (click)="register()"
         >Register</button>
        <div class="separator"></div>
        <button
         mat-raised-button
         color="primary"
         class="form-item"
         (click)="backToLogin()"
            > Back</button>
    </form>
